<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Timesheet Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .login-container {
            background-color: #ffffff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2a5298;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-btn {
            background-color: #2a5298;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #163161;
        }

        .register-btn {
            background-color: #1e3c72;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #10274b;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <h1>Timesheet Portal</h1>
        <p>Admin Login</p>

        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <button id="registerBtn" class="register-btn">Set New Username & Password</button>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const inputUsername = document.getElementById("username").value;
            const inputPassword = document.getElementById("password").value;

            // Retrieve stored credentials
            const storedUsername = localStorage.getItem("adminUsername") || "admin";
            const storedPassword = localStorage.getItem("adminPassword") || "admin123";

            if (inputUsername === storedUsername && inputPassword === storedPassword) {
                alert("Login successful!");
                localStorage.setItem("loggedIn", "true"); // Store login state
                window.location.href = "timesheetadmin.html"; 
            } else {
                alert("Invalid username or password.");
            }
        });

        document.getElementById("registerBtn").addEventListener("click", function() {
            const newUsername = prompt("Enter new admin username:");
            const newPassword = prompt("Enter new admin password:");

            if (newUsername && newPassword) {
                localStorage.setItem("adminUsername", newUsername);
                localStorage.setItem("adminPassword", newPassword);
                alert("New username and password have been set!");
            } else {
                alert("Username and password cannot be empty!");
            }
        });
    </script>

</body>
</html>
