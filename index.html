<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .form-container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #333;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            border-color: #2a5298;
            outline: none;
            box-shadow: 0 0 8px rgba(42, 82, 152, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(135deg, #163161, #214c8a);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Enter Your Details</h1>

        <form id="userDetailsForm">
            <input type="text" id="userName" placeholder="Your Name" required>
            <input type="email" id="userEmail" placeholder="Your Email" required>
            <input type="text" id="employeeId" placeholder="Employee ID" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("userDetailsForm").addEventListener("submit", function(event) {
            event.preventDefault();

            let userName = document.getElementById("userName").value.trim();
            let userEmail = document.getElementById("userEmail").value.trim();
            let employeeId = document.getElementById("employeeId").value.trim();

            if (userName && userEmail && employeeId) {
                sessionStorage.setItem("userName", userName);
                sessionStorage.setItem("userEmail", userEmail);
                sessionStorage.setItem("employeeId", employeeId);
                window.location.href = "timesheet.html"; // Redirect to timesheet page
            } else {
                alert("Please fill in all fields!");
            }
        });
    </script>

</body>
</html>
