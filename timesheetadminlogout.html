<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Out...</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
        }

        .logout-container {
            background: white;
            color: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }

        h1 {
            color: #2a5298;
        }

        .redirect-btn {
            background-color: #2a5298;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
        }

        .redirect-btn:hover {
            background-color: #163161;
        }
    </style>
</head>
<body>

    <div class="logout-container">
        <h1>Logging Out...</h1>
        <p>You have been logged out successfully.</p>
        <p>Redirecting to login page in <span id="countdown">5</span> seconds...</p>
        <button class="redirect-btn" onclick="redirectToLogin()">Go to Login Now</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = "index.html"; 
        }

        let countdown = 5;
        const countdownElement = document.getElementById("countdown");

        setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) redirectToLogin();
        }, 1000);
    </script>

</body>
</html>
