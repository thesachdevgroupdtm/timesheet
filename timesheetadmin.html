<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');

        /* General Styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            background-color: #f4f4f4;
            transition: background 0.3s ease;
        }

        .dark-mode {
            background-color: #2f2f2f;
            color: white;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            padding: 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
        }

        .sidebar button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 30px;
        }

        .sidebar ul li {
            margin: 15px 0;
            transition: 0.3s;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover, .sidebar ul li .active {
            background: #163161;
        }

        .sidebar ul li a i {
            margin-right: 10px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 20px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            margin-bottom: 20px;
        }

        .dark-mode .section {
            background: #333;
        }

        .stats {
            display: flex;
            gap: 20px;
        }

        .card {
            background: #2a5298;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table th {
            background-color: #2a5298;
            color: white;
        }

        table td button {
            background-color: #1e3c72;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        table td button:hover {
            background-color: #163161;
        }

        button {
            background: #2a5298;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #163161;
        }

        /* Search and Add User */
        #searchUser {
            padding: 10px;
            width: 70%;
            margin-right: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #addUserBtn {
            padding: 10px;
            background-color: #2a5298;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #addUserBtn:hover {
            background-color: #163161;
        }

        /* Timestamp Styling */
        .timestamp {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: #aaa;
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Timesheet Portal</h2>
        <button onclick="toggleDarkMode()">ðŸŒ™</button>
        <ul>
            <li><a href="#" class="active" onclick="showSection('dashboard')"><i class="fas fa-tachometer-alt"></i>Dashboard</a></li>
            <li><a href="#" onclick="showSection('users')"><i class="fas fa-users"></i>User Management</a></li>
            <li><a href="#" onclick="showSection('timesheets')"><i class="fas fa-clock"></i>Timesheets</a></li>
            <li><a href="#" onclick="showSection('reports')"><i class="fas fa-file-alt"></i>Reports</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Dashboard Section -->
        <div id="dashboard" class="section">
            <h1>Dashboard</h1>
            <div class="stats">
                <div class="card">Total Employees: <span id="totalUsers">0</span></div>
                <div class="card">Pending Approvals: <span id="pendingApprovals">0</span></div>
            </div>
        </div>

        <!-- User Management Section -->
        <div id="users" class="section" style="display: none;">
            <h1>User Management</h1>
            <input type="text" id="searchUser" placeholder="Search Users..." onkeyup="searchUser()">
            <button id="addUserBtn" onclick="addUser()">Add User</button>
            <table id="userTable">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>

        <!-- Timesheets Section -->
        <div id="timesheets" class="section" style="display: none;">
            <h1>Timesheets</h1>
            <table id="timesheetTable">
                <tr>
                    <th>Employee</th>
                    <th>Hours</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </table>
        </div>

        <!-- Reports Section -->
        <div id="reports" class="section" style="display: none;">
            <h1>Reports</h1>
            <p>Generate work hour reports for employees.</p>
        </div>
    </div>

    <!-- Timestamp -->
    <div class="timestamp" id="timestamp"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            updateStats();
            updateTimestamp();
        });

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = "none";
            });
            document.getElementById(sectionId).style.display = "block";
        }

        function addUser() {
            let name = prompt("Enter user name:");
            let email = prompt("Enter email:");
            let role = prompt("Enter role (Admin/Employee):");

            if (name && email && role) {
                let table = document.getElementById("userTable");
                let row = table.insertRow();
                row.innerHTML = `
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${role}</td>
                    <td>
                        <button onclick="editUser(this)">Edit</button>
                        <button onclick="removeUser(this)">Remove</button>
                    </td>
                `;
                updateStats();
            }
        }

        function editUser(button) {
            let row = button.parentNode.parentNode;
            let newName = prompt("Edit Name:", row.cells[0].innerText);
            let newEmail = prompt("Edit Email:", row.cells[1].innerText);
            let newRole = prompt("Edit Role:", row.cells[2].innerText);

            if (newName && newEmail && newRole) {
                row.cells[0].innerText = newName;
                row.cells[1].innerText = newEmail;
                row.cells[2].innerText = newRole;
            }
        }

        function removeUser(button) {
            let row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            updateStats();
        }

        function updateStats() {
            let totalUsers = document.getElementById("userTable").rows.length - 1;
            document.getElementById("totalUsers").innerText = totalUsers;
            document.getElementById("pendingApprovals").innerText = totalUsers; // Example logic
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function searchUser() {
            let filter = document.getElementById("searchUser").value.toLowerCase();
            let rows = document.getElementById("userTable").rows;
            
            for (let i = 1; i < rows.length; i++) {
                let name = rows[i].cells[0].innerText.toLowerCase();
                rows[i].style.display = name.includes(filter) ? "" : "none";
            }
        }

       function logout() {
    alert("Logged out successfully!");
    window.location.href = "timesheetadminlogout.html"; // Redirect to logout page
}


        function updateTimestamp() {
            const timestampElement = document.getElementById("timestamp");
            const now = new Date();
            timestampElement.textContent = now.toLocaleString();
            setInterval(updateTimestamp, 1000); // Update every second
        }
    </script>

</body>
</html>
